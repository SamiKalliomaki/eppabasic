<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>EppaBasic CPanel</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="js/script.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">EppaBasic CPanel</a>
				</div>
			</div>
		</nav>

		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-md-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Service status</h3>
						</div>
						<div class="panel-body">
							<p id="backend-server-status" class="fetching service-status">
								Backend server: 
								<span class="status fetching">Fetching...</span>
								<span class="status online">Online <button class="btn btn-sm btn-danger" data-action="stop-backend">Stop</button> <button class="btn btn-sm btn-warning" data-action="stop-backend,start-backend">Restart</button></span>
								<span class="status offline">Offline <button class="btn btn-sm btn-primary" data-action="start-backend">Start</button></span>
							</p>
							<p id="cpanel-server-status" class="fetching service-status">
								CPanel server:
								<span class="status fetching">Fetching...</span>
								<span class="status idle">Idle</span>
								<span class="status working">Working</span>
							</p>
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-md-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Operation queue</h3>
						</div>
						<div class="panel-body">
							<div class="list-group" id="queue">
								<div class="list-group-item active">Test</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-md-4">
					<div id="action-panel" class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Actions</h3>
						</div>
						<div class="panel-body">
							<p><button class="btn btn-primary" data-action="stop-backend,git-pull,migrate,start-backend,build-js">Full upgrade</button></p>
							<p><button class="btn btn-default" data-action="git-pull,build-js">Frontend upgrade</button></p>
							<p><button class="btn btn-default" data-action="stop-backend,git-pull,migrate,start-backend">Backend upgrade</button></p>
							<p><button class="btn btn-default" data-action="git-pull">Git pull</button></p>
							<p><button class="btn btn-default" data-action="migrate">Run migrations</button></p>
							<p><button class="btn btn-default" data-action="build-js">Rebuild JavaScript</button></p>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Log</h3>
						</div>
						<div class="panel-body">
							<textarea id="log" disabled="true">
								Fetching...
							</textarea>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
