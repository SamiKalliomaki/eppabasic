<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EppaBasic</title>

    <link rel="stylesheet" href="editor/style.css">
    
    <!-- Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script src="ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <!--Compiler recources-->
    <script src="compiler/static/math.js"></script>
    <script src="compiler/static/memory.js"></script>
    <script src="compiler/static/string.js"></script>
    <!--Compiler-->
    <script src="compiler/polyfill.js"></script>
    <script src="compiler/nodes.js"></script>
    <script src="compiler/types.js"></script>
    <script src="compiler/lexer.js"></script>
    <script src="compiler/parser.js"></script>
    <script src="compiler/typechecker.js"></script>
    <script src="compiler/atomicchecker.js"></script>
    <script src="compiler/compiler.js"></script>
    <!--Editor-->
    <script src="editor/editor.js"></script>
    <script src="editor/filemanager.js"></script>
    <script src="editor/main.js"></script>
</head>
<body>
    <div id="header">
        <img src="editor/logo.png" id="logo">
        <div class="header-block" id="code-controls">
            <button class="header-ui-element header-button" id="compilerun">Run</button>
            <button class="header-ui-element header-button" id="compileview">Source</button>
        </div>
        <div class="header-block" id="loading-controls">
            <select class="header-ui-element header-select" id="filelist"></select>
            <button class="header-ui-element header-button" id="new">New</button>
            <button class="header-ui-element header-button" id="load">Load</button>
            <button class="header-ui-element header-button" id="save">Save</button>
            <button class="header-ui-element header-button" id="save-as">Save as</button>
        </div>
    </div>
    <div id="main-container">
        <div id="editor" class="panel">CLEAR

FOR i = 0 TO 255
    FILLCOLOR i, 0, 0
    FILLCIRCLE 200, 200, (255-i)/3
NEXT i

FOR i = 0 TO 255
    FILLCOLOR 0, 0, i
    FILLCIRCLE 400, 200, (255-i)/3
NEXT i

FOR i = 0 TO 255
    FILLCOLOR 0, i, 0
    FILLCIRCLE 300, 300, (255-i)/3
NEXT i
        </div>
        <iframe src="manual/index.html" id="manual" class="panel">
        </iframe>
    </div>
</body>
</html>
