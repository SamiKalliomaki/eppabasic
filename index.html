<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EppaBasic</title>

    <link rel="stylesheet" href="editor/style.css">
    <link rel="stylesheet" href="editor/users.css">
    <link rel="stylesheet" href="editor/filedialog.css">
    
    <!-- Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script src="ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <!--Compiler recources-->
    <script src="compiler/static/math.js"></script>
    <script src="compiler/static/memory.js"></script>
    <script src="compiler/static/string.js"></script>
    <!--Compiler-->
    <script src="compiler/polyfill.js"></script>
    <script src="compiler/nodes.js"></script>
    <script src="compiler/types.js"></script>
    <script src="compiler/lexer.js"></script>
    <script src="compiler/parser.js"></script>
    <script src="compiler/typechecker.js"></script>
    <script src="compiler/atomicchecker.js"></script>
    <script src="compiler/compiler.js"></script>
    <!--Editor-->
    <script src="editor/framework.js"></script>
    <script src="editor/editor.js"></script>
    <script src="editor/filemanager.js"></script>
    <script src="editor/main.js"></script>
    <script src="editor/users.js"></script>
</head>
<body>
    <div id="header">
        <img src="editor/logo.png" id="logo">
        <div class="header-block" id="code-controls">
            <button class="header-ui-element header-button" id="compilerun">Run</button>
            <button class="header-ui-element header-button" id="compileview">Source</button>
        </div>
        <div class="header-block" id="loading-controls">
            <button class="header-ui-element header-button" id="new">New</button>
            <button class="header-ui-element header-button" id="load">Load</button>
            <button class="header-ui-element header-button" id="save">Save</button>
            <button class="header-ui-element header-button" id="save-as">Save as</button>
        </div>
        <div class="header-block pending" id="user-controls">
            <div id="user-status">
                <a id="login-link" href="#">Login</a>
                <a id="logout-link" href="#"><span id="current-user"></span>, logout</a>
                <a id="pending-link" href="#">...</a>
            </div>
            <div id="login-box" class="top-right-box">
                <form id="login-form">
                    <div class="error-box"></div>
                    <div class="input-field">
                        <label for="login-username">Username:</label>
                        <input type="text" name="username" id="login-username">
                    </div>
                    <div class="input-field">
                        <label for="login-password">Password:</label>
                        <input type="password" name="password" id="login-password">
                    </div>
                    <div class="submit-box">
                        <input type="submit" value="Login" id="login">
                    </div>
                    <a href="#" id="register-link">No account? Register</a>
                </form>
                <form id="register-form">
                    <div class="error-box"></div>
                    <div class="input-field">
                        <label for="register-username">Username:</label>
                        <input type="text" name="username" id="register-username">
                    </div>
                    <div class="input-field">
                        <label for="register-email">Email:</label>
                        <input type="email" name="email" id="register-email">
                    </div>
                    <div class="input-field">
                        <label for="register-password1">Password:</label>
                        <input type="password" name="password1" id="register-password1">
                    </div>
                    <div class="input-field">
                        <label for="register-password2">Password again:</label>
                        <input type="password" name="password2" id="register-password2"><br>
                    </div>
                    <div class="submit-box">
                        <input type="submit" value="Register" id="register">
                    </div>
                    <a href="#" id="already-registered-link">Already registered? Login</a>
                </form>
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <div id="main-container">
        <div id="editor" class="panel">CLEAR

FOR i = 0 TO 255
    FILLCOLOR i, 0, 0
    FILLCIRCLE 200, 200, (255-i)/3
NEXT i

FOR i = 0 TO 255
    FILLCOLOR 0, 0, i
    FILLCIRCLE 400, 200, (255-i)/3
NEXT i

FOR i = 0 TO 255
    FILLCOLOR 0, i, 0
    FILLCIRCLE 300, 300, (255-i)/3
NEXT i
        </div>
        <iframe src="manual/index.html" id="manual" class="panel">
        </iframe>
    </div>
    <div id="file-dialog-wrapper">
        <div id="file-dialog">
            <div id="file-dialog-header">
                <div id="current-directory"></div>
            </div>
            <div id="file-list-area">
                <ul id="file-list"></ul>
            </div>
            <form id="file-dialog-footer">
                <input type="hidden" name="directory" id="file-dialog-directory">
                <input type="text" name="filename" id="file-dialog-filename">
                <input type="submit" value="Open" id="file-dialog-submit">
            </form>
        </div>
    </div>
</body>
</html>
